<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://code.angularjs.org/1.2.6/angular.min.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script type="text/javascript" src="instascan.min.js"></script>
  <script src="main.js" charset="utf-8" async defer></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Hello World!</h1>
  <input type="text" name="usuario" id="usuario" required>
  <input type="password" name="senha" id="senha" required>
  <button type="submit" id="entrar">ENTRAR</button>
  <div id="lista">
    <body ng-controller="DemoCtrl" class="container"  ng-app="DemoApp">
      
      <!--VIDEO ADD NOTA-->
      <div class="col-md-12">
        <h1 class="text-center">Aproxime a Nota no Local Indicado</h1>
      </div>
      <div class="text-center">
       <video id="preview"></video>
     </div>
      <div id="chave"></div>
      <div id="id"></div>
      <div id="valor"></div>
     <!--ADD ITEM FORM-->
     <form name="myForm">
       <div>
         <input type="text" name="todoNameField" ng-model="chaveNota" placeholder="Chave de Acesso" required ng-minlength="44" class="form-control" ng-keyup="($event.keyCode == 13 && chaveNota.length > 2) ? addNota() : return" style="margin-bottom: 10px"/>
         <button ng-click="addNota()" ng-hide="myForm.todoNameField.$invalid" class="btn btn-primary" type="button">Save Todo</button>
       </div>
     </form>
     <hr>
     <!--TODO LIST-->
     <div ng-repeat="item in todos" class=" list-group-item row">
      <div  class="col-md-6">
        <!--COMPLETED ICON-->
        <span class="glyphicon glyphicon-ok" ng-show="item.status"> </span>
        <!--todo label-->
        <span>{{item.chaveNota}} </span>

        <small  class="text-warning"> [ {{item.chaveNota}} ]</small>
      </div>


      <div  class="col-md-6">
        <!--Delete Todo button-->
        <a class="btn btn-danger" ng-click="removeNota($index, item, $event)">
          <i class="icon-remove-sign"></i>Delete
        </a>

        <a class="btn btn-warning" ng-click="changeStatus(item)">
          <i class="icon-remove-sign"></i>Change Status
        </a>
      </div>
    </div>
  </div>
  
  <script src="./src/app.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
<script>
  require('./renderer.js')
</script>
</html>
